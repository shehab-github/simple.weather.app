<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Simple Weather App</title>

    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }


        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        #t01 {
            width: 100%;
            background-color: #f1f1c1;
        }
    </style>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <table>

        <tr>
            <th></th>
            <th colspan='3'>Location Temperature</th>
            <th colspan='3'>Location Humidity</th>
        </tr>

        <tr>
            <td>Date\Time</td>
            <td>7:30 AM</td>
            <td>3:30 PM</td>
            <td>11:30 PM</td>
            <td>7:30 AM</td>
            <td>3:30 PM</td>
            <td>11:30 PM</td>
        </tr>

        <tr class="tr_day"></tr>

        <tr class="tr_day"></tr>

        <tr class="tr_day"></tr>

        <tr class="tr_day"></tr>

        <tr class="tr_day"></tr>

    </table>

    <script src="index.js"></script>
</body>
</html>
